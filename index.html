<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="/icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jim</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            padding: 16px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            margin: 24px 0;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .features-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .feature-card {
            background-color: #1a1a1a;
            padding: 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
            text-decoration: none;
            color: white;
            transition: background-color 0.2s;
        }

        .feature-card:active {
            background-color: #222222;
        }

        .feature-icon {
            background-color: #2a2a2a;
            min-width: 44px;
            height: 44px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .feature-info h3 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .feature-info p {
            color: #999;
            font-size: 14px;
        }

        .coming-soon {
            opacity: 0.5;
            pointer-events: none;
        }

        footer {
            margin-top: auto;
            padding: 20px 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 10px;
        }

        footer a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }

        footer a:active {
            color: rgba(255, 255, 255, 0.9);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>Pro Gymer</h1>
    </header>

    <div class="features-grid">
        <a href="calculadora.html" class="feature-card">
            <div class="feature-icon">
                <i class="fas fa-dumbbell"></i>
            </div>
            <div class="feature-info">
                <h3>Calculadora</h3>
                <p>Calculadora para burros</p>
            </div>
        </a>

        <div class="feature-card coming-soon">
            <div class="feature-icon">
                <i class=""></i>
            </div>
            <div class="feature-info">
                <h3></h3>
                <p></p>
            </div>
        </div>

        <div class="feature-card coming-soon">
            <div class="feature-icon">
                <i class=""></i>
            </div>
            <div class="feature-info">
                <h3></h3>
                <p></p>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Leandro Carrilho
    </footer>
</body>
</html>
